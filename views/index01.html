<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>index01</title>
    <link rel="stylesheet" href="../layui/css/layui.css">

    <style>
        * {
            line-height: 30px !important;
            color: #d3d7d4;
        }

        .site-demo .layui-row {
            margin-bottom: 10px;
        }

        .grid-demo {
            text-align: center;
            color: #fff;
        }

        .grid-demo-bg1 {
            background-color: #4f5555;
        }

        .font_left {
            text-align: left;
        }

        .font_center {
            text-align: center !important;
        }

        .font_weight {
            font-weight: bolder;
            color: #faa755;
        }

        .font_size30 {
            font-size: 30px;
        }

        .layui-table tbody tr:hover,
        .layui-table thead tr,
        .layui-table-click,
        .layui-table-header,
        .layui-table-hover,
        .layui-table-mend,
        .layui-table-patch,
        .layui-table-tool,
        .layui-table-total,
        .layui-table-total tr,
        .layui-table[lay-even] tr:nth-child(even) {
            background-color: #4f5555;
        }
    </style>

</head>

<body style="background-color:#77787b; overflow-x:hidden;">

    <div class="layui-row" style="padding:10px;">

        <div class="layui-row grid-demo layui-col-space5" style="padding-bottom:0px;">
            <div class="layui-col-md4">
                <div class="layui-row">

                    <div class="layui-row" id="div_row01">
                        <div class="layui-col-md12 grid-demo-bg1">
                            <div class="layui-col-md12 layui-col-xs12 font_left">近7天设备的总故障率</div>

                            <div class="layui-col-md4 layui-col-xs4">
                                <p>近7天</p>
                                <p class="font_weight font_size30">1.53%</p>
                            </div>

                            <div class="layui-col-md4 layui-col-xs4">
                                <p>近1天</p>
                                <p class="font_weight font_size30" style="color:#a3cf62;">0.95%</p>
                            </div>

                            <div class="layui-col-md4 layui-col-xs4">
                                <p>近1小时</p>
                                <p class="font_weight font_size30">2.40%</p>
                            </div>

                            <div class="layui-col-md12" id="chartmain01" style="width:100%; height:100px;"></div>

                        </div>

                    </div>

                    <div class="layui-row" id="div_row02" style="margin-top:5px;">

                        <div class="layui-col-md12 grid-demo-bg1">
                            <div class="layui-col-md12 layui-col-xs12 font_left">近7天故障情况</div>
                            <div class="layui-col-md12 layui-col-xs12">
                                <table class="layui-table" lay-even lay-skin="nob" style="background-color:#74787c;">
                                    <thead>
                                        <tr>
                                            <th class="font_center">设备</th>
                                            <th class="font_center">故障次数</th>
                                            <th class="font_center">最多故障设备</th>
                                            <th class="font_center">故障次数</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>服务器</td>
                                            <td>96</td>
                                            <td>FWQ-0102</td>
                                            <td class="font_weight">96</td>
                                        </tr>
                                        <tr>
                                            <td>硬盘</td>
                                            <td>0</td>
                                            <td>-</td>
                                            <td class="font_weight">0</td>
                                        </tr>
                                        <tr>
                                            <td>防火墙</td>
                                            <td>79</td>
                                            <td>FHQ-0302</td>
                                            <td class="font_weight">75</td>
                                        </tr>
                                        <tr>
                                            <td>交换机</td>
                                            <td>14</td>
                                            <td>JHJ-04021</td>
                                            <td class="font_weight">14</td>
                                        </tr>
                                        <tr>
                                            <td>路由器</td>
                                            <td>8</td>
                                            <td>LYQ-05015</td>
                                            <td class="font_weight">8</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="layui-col-md8 ">

                <div class="layui-col-md12 grid-demo-bg1">
                    <div class="layui-col-md12 layui-col-xs12 font_left">全年故障分析</div>

                    <div class="layui-col-md12" id="chartmain02" style="width:100%; height:450px;"></div>

                </div>
            </div>
        </div>

        <div class="layui-row grid-demo layui-col-space5">

            <div class="layui-col-md4">
                <div class="layui-col-md12 grid-demo-bg1">
                    <div class="layui-col-md12 layui-col-xs12 font_left">近7天故障次数前五的设备</div>
                    <div class="layui-col-md12" id="chartmain03" style="width:100%; height:250px;"></div>
                </div>
            </div>

            <div class="layui-col-md4">
                <div class="layui-col-md12 grid-demo-bg1">
                    <div class="layui-col-md12 layui-col-xs12 font_left">服务器CPU使用率</div>
                    <div class="layui-col-md12" id="chartmain04" style="width:100%; height:250px;"></div>
                </div>
            </div>
            <div class="layui-col-md4">
                <div class="layui-col-md12 grid-demo-bg1">
                    <div class="layui-col-md12 layui-col-xs12 font_left">今日硬盘情况</div>
                    <div class="layui-col-md12" id="chartmain05" style="width:100%; height:250px;"></div>
                </div>
            </div>

        </div>
    </div>
    <script src="../layui/layui.js"></script>
    <script src="../echarts.min.js"></script>
    <script>
        //一般直接写在一个js文件中
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer
                , form = layui.form;

            var div1 = document.getElementById('div_row01').offsetHeight;
            var div2 = document.getElementById('div_row02').offsetHeight;
            var height01 = div1 + div2 - 25;
            document.getElementById('chartmain02').style.height = height01 + "px";

            var bodyHeight = document.body.clientHeight;
            var height02 = bodyHeight - 15 - height01;

            document.getElementById('chartmain03').style.height = height02 + "px";
            document.getElementById('chartmain04').style.height = height02 + "px";
            document.getElementById('chartmain05').style.height = height02 + "px";

            myChartmain01();
            myChartmain02();
            myChartmain03();
            myChartmain04();
            myChartmain05();
        });

        function myChartmain01() {

            var option = {

                color: ['#faa755'],
                xAxis: {
                    show: false,
                    type: 'category',
                },
                yAxis: {
                    show: false,
                },
                series: [{
                    data: [0, 10, 4, 8, 9, 2],
                    type: 'line',
                    smooth: true
                }]
            };

            var myChart = echarts.init(document.getElementById('chartmain01'));
            myChart.setOption(option);
        }

        function myChartmain02() {
            var option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: '#fff'
                        }
                    }
                },
                toolbox: {
                    feature: {
                        dataView: { show: true, readOnly: false },
                        magicType: { show: true, type: ['line', 'bar'] },
                        restore: { show: true }
                    }
                },

                legend: {
                    data: ['机柜A故障', '机柜B故障', '机柜A故障增量', '机柜B故障增量'],
                    textStyle: {
                        fontSize: 11,
                        color: '#B6B9BE'
                    }
                },
                color: ['#faa755', '#a3cf62', '#ffd400', '#90d7ec'],
                xAxis: [
                    {
                        type: 'category',
                        data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                        axisPointer: {
                            type: 'shadow'
                        },
                        axisLabel: {
                            show: true,
                            textStyle: {
                                color: '#ffffff'
                            }
                        }
                    }
                ],
                yAxis: {
                    type: 'value',
                    axisLabel: {
                        show: true,
                        textStyle: {
                            color: '#ffffff'
                        }
                    }
                },
                series: [
                    {
                        name: '机柜A故障',
                        type: 'bar',
                        data: [2, 5, 7, 20, 22, 35, 118, 128, 86, 74, 23, 19]
                    },
                    {
                        name: '机柜B故障',
                        type: 'bar',
                        data: [8, 20, 9, 26, 28, 70, 157, 142, 48, 18, 6, 29]
                    },
                    {
                        name: '机柜A故障增量',
                        type: 'line',
                        data: [45, 58, 74, 45, 63, 85, 76, 69, 52, 69, 78, 82]
                    },
                    {
                        name: '机柜B故障增量',
                        type: 'line',
                        data: [37, 22, 33, 49, 68, 52, 103, 84, 130, 165, 120, 62]
                    }
                ]
            };

            var myChart = echarts.init(document.getElementById('chartmain02'));
            myChart.setOption(option);
        }

        function myChartmain03() {

            var option = {
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: {
                    type: 'category',
                    data: ['FWQ-0102', 'FHQ-0302', 'JHJ-04021', 'LYQ-05015	', '-'],
                    axisLabel: {
                        show: true,
                        textStyle: {
                            color: '#ffffff'
                        }
                    }
                },
                color: ['#faa755'],
                yAxis: {
                    type: 'value',
                    show: false,
                },
                series: [{
                    data: [200, 150, 120, 80, 60],
                    type: 'bar'
                }]
            };

            var myChart = echarts.init(document.getElementById('chartmain03'));
            myChart.setOption(option);
        }

        function myChartmain04() {

            var option = {

                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['今日', '昨日'],
                    textStyle: {
                        fontSize: 11,
                        color: '#B6B9BE'
                    }
                },
                color: ['#b64533', '#a3cf62'],
                xAxis: [
                    {
                        type: 'category',
                        boundaryGap: false,
                        data: ['8:00', '9:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00'],
                        axisLabel: {
                            show: true,
                            textStyle: {
                                color: '#ffffff'
                            }
                        }
                    }
                ],
                yAxis: { show: false },
                series: [
                    {
                        name: '今日',
                        type: 'line',
                        stack: '总量',
                        areaStyle: {},
                        data: [120, 80, 138, 90, 139, 380, 210, 90]
                    },
                    {
                        name: '昨日',
                        type: 'line',
                        stack: '总量',
                        areaStyle: {},
                        data: [50, 182, 91, 234, 290, 330, 310, 90]
                    }
                ]
            };

            var myChart = echarts.init(document.getElementById('chartmain04'));
            myChart.setOption(option);
        }

        function myChartmain05() {

            var option = {

                tooltip: {
                    trigger: 'axis',
                },
                legend: {
                    data: ['占用率'],
                    textStyle: {
                        fontSize: 11,
                        color: '#B6B9BE'
                    }
                },
                color: ['#faa755'],
                xAxis: [
                    {
                        type: 'category',
                        boundaryGap: false,
                        data: ['8:00', '9:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00'],
                        axisLabel: {
                            show: true,
                            textStyle: {
                                color: '#ffffff'
                            }
                        }
                    }
                ],
                yAxis: {
                    type: 'value',
                    axisLabel: {
                        show: true,
                        textStyle: {
                            color: '#ffffff'
                        }
                    }
                },
                series: [{
                    data: [0.5, 0.7, 0.1, 0.9, 0.3, 0.3, 0.3, 0.3],
                    type: 'line'
                }]
            };

            var myChart = echarts.init(document.getElementById('chartmain05'));
            myChart.setOption(option);
        }

    </script>
</body>

</html>
